<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>legal solution website</title>
    <link rel="stylesheet" href="src/input.css" />
    <link rel="stylesheet" href="src/output.css" />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

  <body>
    <header class="container mx-auto mt-12">
      <!-- nav bar -->
      <nav
        class="flex gap-5 lg:gap-0 items-center justify-between font-poppins px-2 lg:px-0"
      >
        <div class="block lg:hidden text-xl">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div>
          <img src="images/logo2.png" alt="" class="" />
        </div>
        <div class="hidden lg:block">
          <ul class="flex gap-8 text-[#707070] font-normal text-base">
            <li><a href="#">Home</a></li>
            <li>
              <a href="#"
                >Services <i class="fa-solid fa-chevron-right ml-1"></i
              ></a>
            </li>
            <li>
              <a href="#"
                >Cases <i class="fa-solid fa-chevron-right ml-1"></i
              ></a>
            </li>
            <li>
              <a href="#"
                >Blog <i class="fa-solid fa-chevron-right ml-1"></i
              ></a>
            </li>
            <li>
              <a href="#"
                >Contact Us <i class="fa-solid fa-chevron-right ml-1"></i
              ></a>
            </li>
          </ul>
        </div>
        <div>
          <button
            class="bg-[#B68C5A] text-white font-medium sm:font-semibold text-sm sm:text-lg py-4 px-5 sm:px-8 rounded-lg"
          >
            Free Consultation
          </button>
        </div>
      </nav>

      <!-- banner -->

      <div class="container mx-auto mt-12">
        <div class="">
          <div
            class="bg-[linear-gradient(360.00deg,rgb(17,17,17),rgba(17,17,17,0)_100%),url('../images/banner.png')] py-[120px] bg-no-repeat bg-cover bg-center flex justify-center items-center rounded-lg"
          >
            <div class="max-w-[690px] text-center px-1 md:px-0">
              <h1
                class="text-white text-5xl lg:text-7xl font-extrabold mb-6 font-Garamond"
              >
                We Provide Effective Legal Solutions
              </h1>
              <p class="font-poppins text-base text-[#E7E7E7] font-normal">
                There are many variations of passages of Lorem Ipsum available,
                but the majority have suffered alteration in some form, by
                injected humour.
              </p>
              <div>
                <form action="" class="flex gap-6 px-3 font-poppins mt-8">
                  <input
                    type="text"
                    name=""
                    id=""
                    placeholder="Search your services"
                    class="w-full py-5 pl-5 rounded-lg text-[#A0A0A0] font-normal text-base focus:outline-none"
                  />
                  <input
                    type="button"
                    value="Search"
                    class="text-white bg-[#B68C5A] font-semibold text-xl px-10 py-5 rounded-lg"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    <main></main>
